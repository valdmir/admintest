<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Tables</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Company List
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper table-responsive" ng-controller="CompanyListCtrl">
                    <table  class="table table-striped table-bordered table-hover" >
                        <thead>
                            <tr>
                                <th>Company ID</th>
                                <th>Company Name</th>
                                <th>Email</th>
                                <th>Total Employee</th>
                                <th>Expired Date</th>
                                <th>Button</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="company in companies">
                                <td>{{company.id}}</td>
                                <td>{{company.name}}</td>
                                <td>{{company.email}}</td>
                                <td>{{company.total_employee}}</td>
                                <td>{{company.use_expired_date}}</td>
                                <td><input type="button" value="extend" /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

    <!-- /.col-lg-6 -->
</div>
